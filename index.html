<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Place your kit's code here -->
  <script src="https://kit.fontawesome.com/1baa505c3a.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/sass/default.css">
  <title>Home</title>
</head>
<body>
  <header class="home-page">
    <div class="home-page__menu">
      <div class="home-page__menu__buttons">
        <a class="" href="">MENU</a>
      </div>
      <div class="home-page__menu__hover">
        <ul class="home-page__menu__hover__list">
          <li><a href="#">HOME</a></li>
          <li><a href="#">LISTING</a></li>
          <li><a href="#">PROPERTY</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">PAGES</a></li>
          <li><a href="#">TYPES</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li class="close-button">
            <a href=""></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="home-page__details">
      <div class="home-page__details__logo">
        <div class="home-page__details__logo__area">
          <img src="assets/images/Residence.png" alt="Real Residence Logo" srcset="">
        </div>
      </div>
      <div class="home-page__details__searchBar">
        <div class="home-page__details__searchBar__up">
          <div class="home-page__details__searchBar__up__contact">
            <div class="contact-area">
              <i></i> 1-800-555-1234
            </div>
          </div>
          <div class="home-page__details__searchBar__up__menu">
            <!--searchBar--links-->
            <ul class="searchBar--links">
              <li><a href="#">LOGIN</a></li>
              <li><a href="#">REGISTER</a></li>
              <li><a href="#">SUBMIT YOUR PROPERTY</a></li>
            </ul>
             <!--searchBar--links-->
             <!--searchBar--social--links-->
            <ul class="searchBar--social--links">
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
            </ul>
             <!--searchBar--social--links-->
          </div>
        </div>
        <div class="home-page__details__searchBar__down">
          <!--select form-->
          <div class="searchBar__down__select-form">
            <select name="" id="">
              <option value="">Location</option>
            </select>
          </div>
          <div class="searchBar__down__select-form">
            <select name="" id="">
              <option value="">Property Status</option>
            </select>
          </div>
          <div class="searchBar__down__select-form">
            <select name="" id="">
              <option value="">Property Id</option>
            </select>
          </div>
          <!--select form-->
          <!--buttons-->
          <div class="searchBar__down__button">
            <div class="searchBar__down__button__first">
              <a href="#"><i class="fas fa-plus-circle"></i> ADVANCE</a>
            </div>
            <div class="searchBar__down__button__second">
              <a href="#"><i class="fas fa-search"></i> SEARCH</a>
            </div>
          </div>
          <!--buttons-->
        </div>
      </div>
      <div class="home-page__details__footer">
        <!--home-page__details__footer__up-->
        <div class="home-page__details__footer__up">
          <!--select form-->
          <div class="searchBar__footer__select-form">
            <select name="" id="">
              <option value="">Child Loaction</option>
            </select>
          </div>
          <div class="searchBar__footer__select-form">
            <select name="" id="">
              <option value="">Keyword</option>
            </select>
          </div>
          <div class="searchBar__footer__select-form">
            <select name="" id="">
              <option value="">Property Type</option>
            </select>
          </div>
          <div class="searchBar__footer__select-form--devide">
            
          </div>
          <div class="searchBar__footer__select-form">
            <select name="" id="">
              <option value="">Min Price</option>
            </select>
          </div>
          <div class="searchBar__footer__select-form">
            <select name="" id="">
              <option value="">Max Price</option>
            </select>
          </div>
          <!--select form-->
        </div>
        <!--home-page__details__footer__up-->
        <!--home-page__details__footer__down-->
        <div class="home-page__details__footer__down">

        </div>
        <!--home-page__details__footer__down-->
      </div>
    </div>
  </header>
  <div class="slider-image">
    <ul class="slider-image__items">
      <li>
        <img src="assets/images/slider_image.png" alt="" srcset="">
      </li>
    </ul>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
